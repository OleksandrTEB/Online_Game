<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="start-form">
        <div class="text">Hi, you need enter your name.</div>
        <div class="form">
            <input type="text" placeholder="Enter your name" id="create_name">
            <div class="button">Create name</div>
        </div>
    </section>

    <section class="base-interface">
        <div class="container">
            <div class="information">
                <div class="display_username">
                    <div class="your-name">Your name: </div>
                    <div class="user-name"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="play-button">Play</div>
            </div>
        </div>
    </section>

    <section class="game-interface">
        <div class="players-info">
            <div>Players:</div>
            <div class="players"></div>
        </div>
        <div class="game-board">
            <div class="current-player"></div>
            <div class="content"></div>
            <div class="button-reset">Reset</div>
            <div class="win"></div>
        </div>
        <div class="container-preloader">
            <div class="content">
                <div class="preloader"></div>
                <div class="text">
                    Please wait... <br>
                    second player connecting...
                </div>
            </div>
        </div>
        <div class="status offline">Offline</div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
